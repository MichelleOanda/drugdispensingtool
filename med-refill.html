<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacist's Dashboard</title>
  <link rel="stylesheet" href="med-refill-styles.scss">
</head>
<body>
  <div class="container">
    <h1>Pharmacist's Dashboard</h1>
    
    <!-- Medication Refill -->
    <div class="medication-refill">
      <h2>Medication Refill</h2>
      <table>
        <tr>
          <th>Patient Name</th>
          <th>Medication</th>
          <th>Quantity</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>Aspirin</td>
          <td>30</td>
          <td>Pending</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>Ibuprofen</td>
          <td>20</td>
          <td>Approved</td>
        </tr>
        <!-- Add more medication refill entries as needed -->
      </table>
    </div>

  </div>

</body>
</html>
