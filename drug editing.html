<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Blue background */
            color: #fff; /* White text */
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff; /* White background for the form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Set each form element on a new line */
        label, input, select {
            display: block;
        }

        button {
            padding: 10px;
            background-color: #3498db; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
    <title>Add Drug Form</title>
</head>
<body>
    <div class="container">
        <form id="addDrugForm">
            <label for="drugName">Drug Name:</label>
            <input type="text" id="drugName" name="drugName" placeholder="Enter drug name" required>

            <label for="drugID">Drug ID:</label>
            <input type="text" id="drugID" name="drugID" placeholder="Enter drug ID" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select drug category</option>
                <option value="Antidepressant">Antidepressant</option>
                <option value="Antibiotic">Antibiotic</option>
                <option value="PainKillers">PainKillers</option>
                <option value="Supplements">Supplements</option>
            </select>

            <button type="button" onclick="showSuccessNotification()">Add Drug</button>
        </form>
    </div>
    <script>
        function showSuccessNotification() {
            alert("Drug added successfully!");
            document.getElementById("addDrugForm").submit();
        }
    </script>
</body>
</html>
