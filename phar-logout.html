<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacist's Dashboard</title>
  <link rel="stylesheet" href="phar-logout-styles.scss">
</head>
<body>
  <div class="container">
    <h1>Pharmacist's Dashboard</h1>
    <!-- Doctor's dashboard content goes here -->
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to log out?</p>
      <button onclick="confirmLogout()">Yes</button>
      <button onclick="cancelLogout()">No</button>
    </div>
  </div>


<script>
function logout() {
  document.getElementById('logoutModal').style.display = 'block';
}

function confirmLogout() {
  // Perform logout actions here, such as clearing session data or redirecting to the login page.
  alert('Logout successful');
  document.getElementById('logoutModal').style.display = 'none';
  window.location.href = "index.html";
    
}

function cancelLogout() {
  document.getElementById('logoutModal').style.display = 'none';
}
</script>

</body>
</html>
