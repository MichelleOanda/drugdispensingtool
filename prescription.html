<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="prescription_styles.scss">

      <div class="prescription-item">
        <i class="fas fa-prescription-bottle-alt"></i>
        <p>Medication Name: Amoxicillin</p>
        <p>Dosage: 500mg</p>
        <p>Refills Remaining: 0</p>

</body>
</html>
