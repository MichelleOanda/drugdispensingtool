<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacist's Dashboard</title>
  <link rel="stylesheet" href="med-disp-styles.scss">
</head>
<body>
  <div class="container">
      
        <section class="dispensing-form">
          <h2>Medication Dispensing Form</h2>
          <form action="process_dispensing.php" method="post">
              <label for="firstname">Patient Name:</label>
              <input type="text" name="firstname" id="firstname" required>
              <br><br>
              <label for="prescription">Medication:</label>
              <input type="text" name="prescription" id="prescription" required>
              <br><br>
              <label for="dosage">Dosage:</label>
              <input type="text" name="dosage" id="dosage" required>
              <br><br>
              <label for="instructions">Instructions:</label>
              <textarea name="instructions" id="instructions" required></textarea>
              <br><br>
              <input type="submit" value="Dispense Medication">
          </form>
      </section>
 
  </div>

</body>
</html>
